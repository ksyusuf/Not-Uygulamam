name: Pull Request CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - '**'

jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install Frontend Dependencies
        working-directory: ./client
        run: npm ci

      - name: Run Frontend Tests
        working-directory: ./client
        run: npm test -- --ci --coverage

      # Coverage raporu yükleme kısmını şimdilik kaldıralım
      # Jest ile coverage raporu oluşturma ayarları yapılandırılmadan
      # bu kısım hata verecektir
      # - name: Upload Test Coverage
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: frontend-coverage
      #     path: ./client/coverage

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install Backend Dependencies
        working-directory: ./server
        run: npm ci

  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install Frontend Dependencies
        working-directory: ./client
        run: npm ci

      - name: Install Backend Dependencies
        working-directory: ./server
        run: npm ci

  build-check:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Build Frontend
        working-directory: ./client
        run: |
          npm ci
          npm run build

      - name: Build Backend
        working-directory: ./server
        run: |
          npm ci
          npm run build

  status-check:
    name: Final Status Check
    needs: [frontend-tests, backend-tests, lint, build-check]
    runs-on: ubuntu-latest
    steps:
      - name: Check Status
        run: echo "All checks passed successfully!"
